<!DOCTYPE html>
<html lang="en">
<head>

        .content {

            margin-top: 200px;

        }
        .tag-list {
            display: none;
            position: absolute;
            min-width: 100px;
            min-height: 50px;
            background-color: #f5f5f5;

            text-align: center;
            font-family: sans-serif;
            text-transform: uppercase;
            color: #aaa;
            font-size: 12px;

            -webkit-box-shadow: 0px 2px 5px #ddd;
            -moz-box-shadow: 0px 2px 5px #ddd;
            box-shadow: 0px 2px 5px #ddd;
        }

        .tag-list span {
            display: block;
            padding: 10px;
            cursor: pointer;
        }

        .tag-list span:hover {
            background-color: #eee;
        }

        button#submit {

            color: #999;
            font-family: monospace;
            text-transform: uppercase;

        }

</head>

</html>
